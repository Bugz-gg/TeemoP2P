<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.1/dist/htmx.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .peer-info {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Welcome to Teemo2P!</h1>

    <div class="peer-info">
        <button class="btn" hx-post="/launch" hx-trigger="click" hx-target="#peer-info">Launch a Peer</button>
        <div id="peer-info" class="hidden">Peer launching...</div>
    </div>

    <div class="peer-info hidden" id="connect-section" hx-get="/connect" hx-trigger="load" hx-target="#connect-form">
        <button class="btn">Connect to Peer</button>
        <div id="connect-form"></div>
    </div>

    <div class="peer-info hidden" id="handle-section" hx-get="/handle" hx-trigger="load" hx-target="#handle-form">
        <button class="btn">Handle Peer</button>
        <div id="handle-form"></div>
    </div>

    <div class="peer-info hidden" id="close-section" hx-get="/close" hx-trigger="load" hx-target="#close-form">
        <button class="btn">Close Connection</button>
        <div id="close-form"></div>
    </div>

    <div class="peer-info">
        <button class="btn" hx-get="/exit" hx-trigger="click">Exit Program</button>
    </div>

</div>

<script>
    document.addEventListener('htmx:afterRequest', function (event) {
        if (event.detail.verb === 'POST' && event.detail.path === '/launch') {
            document.getElementById('peer-info').classList.remove('hidden');
            document.getElementById('connect-section').classList.remove('hidden');
            document.getElementById('handle-section').classList.remove('hidden');
            document.getElementById('close-section').classList.remove('hidden');
        }
    });
</script>

</body>
</html>
